<div class="mycomponent">
  <div class="body">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="action">
          <div class="col-1">
            <button mat-raised-button color="primary" routerLink="/user-dashboard">Login</button>
          </div>
          <div class="col-2">
            <p>Don't have an account</p>
            <a routerLink="/user-signup">Sign-Up</a>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
